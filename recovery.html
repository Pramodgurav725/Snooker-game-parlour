<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Account</title>
    <link rel="stylesheet" href="recovery.css">
</head>
<body>
    <div class="container">
        <div class="recovery-header">
            <h1>Find Your Account</h1>
            <p>Please enter your email address or phone number to search for your account.</p>
        </div>

        <form id="recovery-form">
            <div class="form-row">
                <input type="text" id="identifier" name="identifier" placeholder="Email or phone number" required>
            </div>

            <div class="form-row">
                <button type="submit">Search</button>
            </div>

            <div class="form-row">
                <p><a href="index.html">Back to Login</a></p>
            </div>
        </form>
    </div>

    <script src="recovery.js"></script>
</body>
</html>
